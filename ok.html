<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Column Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Christmas Tree</h2>
            <a href="#"class="buy">Merry</a>
            <img src="https://i.ibb.co/ydnwss7/christmas-tree.png"class="product">
        </div>
        <div class="box">
            <h2 class="name">Christmas Gift</h2>
            <a href="#"class="buy"> Christmas </a>
            <img src="https://i.ibb.co/FnVrC1Z/christmas-gift.png"class="product">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
<script src="main.js"></script>
</html>
